<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SnapMap Lite</title>
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
<header>
<h1>SnapMap Lite</h1>
<div class="auth-status">
<button id="loginBtn">Login</button>
<button id="logoutBtn" class="hidden">Logout</button>
<span id="authStatus">Not logged in</span>
</div>
</header>


<main>
<aside id="sidebar">
<section class="user-info">
<img id="myAvatar" src="assets/avatar-default.png" alt="Avatar" />
<input type="file" id="avatarInput" accept="image/*" />
<div id="displayName">You</div>
<div id="balance">$0</div>
<div id="status">Location: Unknown</div>
</section>


<section class="controls">
<button id="toggleSim">Toggle Simulation</button>
<button id="spawnItem">Spawn Item</button>
<button id="openInventory">Inventory</button>
<button id="openListingModal">New Listing</button>
</section>
</aside>


<section id="map"></section>
</main>


<!-- Modals -->
<div id="loginModal" class="modal hidden">
<div class="modal-content">
<h2>Sign In / Sign Up</h2>
<input id="emailInput" placeholder="Email" type="email" />
<input id="passwordInput" placeholder="Password" type="password" />
<div class="btn-row">
<button id="signInBtn">Sign In</button>
<button id="signUpBtn">Sign Up</button>
<button id="closeLoginBtn">Close</button>
</div>
<div id="authError" class="error"></div>
</div>
</div>


<div id="inventoryModal" class="modal hidden">
<div class="modal-content">
<h2>My Listings</h2>
<div id="inventoryList"></div>
<div class="btn-row">
</html>
